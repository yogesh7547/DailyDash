<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="header">
        <h1 class="main-heading">DailyDash</h1>
        <h4 class="sub-heading">Your Personal Dashboard</h4>
        <div class="quote">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>



    <div class="main">

        <div class="section-1">
            <div class="weather">
                <div class="temp"> </div>
                <div class="condition">
                    <img src="" alt="">
                    <h4></h4>
                </div>
                <div class="location"></div>
                <div class="humidity"></div>
            </div>
            <div class="date-time"></div>
            <div class="pomodoro"></div>
        </div>


        <div class="section-2">
            <div class="to-do-list"></div>
            <div class="journal"></div>
        </div>


    </div>


    <div class="footer">
      
    </div>







    <script src="script.js"></script>
</body>

</html>
